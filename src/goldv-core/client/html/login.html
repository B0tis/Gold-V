<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoldV Login</title>
</head>
<body class="flex justify-center w-screen h-screen">
    <div class="card rounded-3xl bg-base-200 self-center p-5 shadow-2xl shadow-neutral">
        <div>
            {/* <h3 class="w-full text-center text-3xl p-3">Login</h3> */}
            <div class="form-control w-full">
                <label class="input-group p-2">
                    <span class="w-3/6">Vorname</span>
                    <input
                        type="text"
                        placeholder="Marvin"
                        class="input border-none disabled:bg-base-300 placeholder:disabled:text-base-content placeholder:disabled:font-bold"
                        disabled
                    />
                </label>
                <label class="input-group p-2">
                    <span class="w-3/6">Nachname</span>
                    <input
                        type="text"
                        placeholder="Schroeder"
                        class="input border-none disabled:bg-base-300 placeholder:disabled:text-base-content placeholder:disabled:font-bold"
                        disabled
                    />
                </label>
                <label class="input-group p-2">
                    <span class="w-3/6">Passwort</span>
                    <input type="text" placeholder="AbC123-#" class="input border-none" />
                </label>
            </div>
            <div class="w-full text-center pt-3">
                <button class="btn btn-success" id="login">
                    Login
                </button>
            </div>
        </div>
    </div>
</body>
</html>
